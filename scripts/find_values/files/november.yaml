#Сфера.Знания
ppwi:
  enabled: true
  services:
    access:
      env:
        LDAP_GROUPS_ADMIN_ROLE_MAPPING: CN=cloud-ppwi-ldap-admin-demo,OU=Groups,OU=demo,DC=t1,DC=demo,DC=ru
        LDAP_GROUPS_AUDITOR_ROLE_MAPPING: CN=cloud-ppwi-ldap-auditor-demo,OU=Groups,OU=demo,DC=t1,DC=demo,DC=ru
        LDAP_GROUPS_USER_ROLE_MAPPING: CN=Dos_PPWI_devs_outstaff,OU=Groups,OU=demo,DC=t1,DC=demo,DC=ru;CN=cloud-ppwi-ldap-user-demo,OU=Groups,OU=demo,DC=t1,DC=demo,DC=ru
    drawio:
      ingress: drawio-november.t1.demo.ru
    page:
      env:
        FEATURE_TOGGLE_QL_EXPORT_ENABLED: true
        PAGE_IMPORT_ACCOUNTS_CONFLUENCE_0_TITLE: demo
        PAGE_IMPORT_ACCOUNTS_CONFLUENCE_0_USERNAME: demo
        PAGE_IMPORT_ACCOUNTS_CONFLUENCE_0_PASSWORD: demo
        PAGE_IMPORT_ACCOUNTS_CONFLUENCE_0_USERNAME_TRANSLATION_RULES_0_PATTERN: "[^@]+"
        PAGE_IMPORT_ACCOUNTS_CONFLUENCE_0_USERNAME_TRANSLATION_RULES_0_REPLACEMENT: "$0@t1.demo.ru"
        AUDIT_ADAPTER_ENABLED: false
        AUDIT_ADAPTER_LOCAL_ENABLED: false
        PAGE_HARD_DELETE_LIFETIME: 1m
        PAGE_HARD_DELETE_LOCK_AT_LEAST_FOR: 1m
        PAGE_HARD_DELETE_LOCK_AT_MOST_FOR: 1m
        PAGE_HARD_DELETE_SCHEDULE_TIME: "* */1 * * * ?"
      payload:
        command:
        - java
        - -XX:MaxRAMPercentage=95
        - -Dfile.encoding=UTF-8
        - -Djava.security.egd=file:/dev/urandom
        - -Djavax.net.debug=ssl:handshake
        - --add-opens=java.base/java.lang=ALL-UNNAMED
        - -jar
        - app.jar
    config:
      env:
        SEARCH_ENABLED: true
        SEARCH_INT_ENABLED: false
        COLLABORATIVE_EDITING_ENABLED: true
        APPROVALS_ENABLED: true
        FILE_PDF_PREVIEW_ENABLED: true
        NOTIFIER_ENABLED: true
        APPROVALS_INT_ENABLED: true
        SFERA_AUDIT_ENABLED: false
        ML_SUMMARY_ENABLED: true
    gateway:
      env:
        SFERA_PAGE_EXPORT_PDF_ROUTE_ENABLED: true
        SFERA_PAGE_EXPORT_DOCX_ROUTE_ENABLED: true
        SFERA_SUBO_SEARCH_URL: http://ppse-gateway:8000
        NPS_ENABLED: true
        FEEDBACK_WIDGETS_ROOT_URI: http://sfera-core-gateway-service:8000
        NPS_Q1: "Оцените удобство работы или опишите проблему"
    plantuml:
      env:
        PLANTUML_LIMIT_SIZE: 8192
    space:
      env:
        PAGE_HARD_DELETE_LOCK_AT_LEAST_FOR: 1m
        PAGE_HARD_DELETE_LOCK_AT_MOST_FOR: 1m
        PAGE_HARD_DELETE_SCHEDULE_TIME: "* */1 * * * ?"

